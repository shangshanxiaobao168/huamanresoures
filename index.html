<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const list = [
        { name: '章三', id: 1, pid: 0 },
        { name: '章三三', pid: 1, id: 2 },
        { name: '里斯', id: 3, pid: 0 },
        { name: '里斯斯', id: 4, pid: 3 },
      ]
      function tranListToTree(data) {
        const arr = []
        data.forEach((item) => {
          if (item.pid === 0) {
            // 当前item就是一级数据
            arr.push(item)
          }
        })
        return arr
      }
      const tree = tranListToTree(list)
      console.log(tree);
    </script>
  </body>
